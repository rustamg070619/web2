<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-2</title>
</head>
<body>
<form method="POST" action="/register">
    <table>
        <tr>
            <td><label for="loginField">New email</label></td>
            <td><input id="loginField" type="text" name="email"></td>
        </tr>
        <tr>
            <td><label for="passwordField">New password</label></td>
            <td><input id="passwordField" type="password" name="password"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
